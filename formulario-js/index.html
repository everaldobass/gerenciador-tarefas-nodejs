<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em JS</title>
    <link rel="stylesheet" href="/css/formulario.css">

</head>
<body>

    <div class="screen">
        <div class="esquerda">

            <img src="/imagens/login.png" alt="">

        </div>

        <div class="direita">
            <h1> Formulário de Cadastro</h1>

            <form action="cadastro.php" method="POST" class="v7validator">
                <label>
                    Nome:<br/>
                    <input type="text" name="name"  data-rules="required|min=2"/>
                </label>

                <label>
                    Seu e-mail:<br/>
                    <input type="email" name="email" data-rules="required|email"/>
                </label>

                <label>
                    Sua Senha:<br/>
                    <input type="password" name="password" data-rules="required|min=8" />
                </label>

                <label>
                    <input type="submit" value="Cadastrar" />
                </label>

            </form>


            <div>

               Já tem uma conta?  <a href="">Efetuar Login</a>

            </div>
            

        </div>
    </div>



    <script src="/js/formulario.js"></script>
</body>
</html>
